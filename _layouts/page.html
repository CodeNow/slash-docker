---
layout: default
---
<div class="grid-block grid-container vertical">
  {% include breadcrumbs.html %}
  <article class="article">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>

    {{ content }}

    {{ page.step | plus: 1 }}

    {% if page.next %}
      {% include next.html %}
    {% endif %}
  </article>
</div>
